<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Composer List</title>
        <style>
            body, section { margin: 0; overflow-y: hidden; height: 100vh; }
            #command-region { height: 6ex; }
            #main-list { column-width: 25em; margin: 0; height: calc(100vh - 6ex - 2em); }
            li { padding-top: 8px; list-style-type: square; }
            .effect {
                background: #EE82EE !important;
                transition: 0.5s;
            }
        </style>
    </head>

    <body>
        <section id="app"></section>

        <script type="module">
            import init from './pkg/composer_list.js';
            async function run() {
                await init();
            };
            run();
        </script>
    </body>
</html>
